{% extends "base.html" %}

{% block content %}
<style>
  .auth-wrapper {
    max-width: 400px;
    margin: 50px auto;
  }
  .auth-card {
    background: var(--bg-secondary);
    padding: 30px 30px 25px;
    border-radius: 8px;
    box-shadow: var(--shadow);
  }
  .auth-title {
    font-size: 26px;
    font-weight: 600;
    margin-top: 0;
    margin-bottom: 20px;
    color: var(--text-primary);
  }
  .error {
    color: #dc3545;
    background: rgba(220, 53, 69, 0.1);
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 15px;
  }
  .auth-footer-text {
    font-size: 13px;
    margin-top: 15px;
    text-align: center;
    color: var(--text-secondary);
  }
  .auth-footer-text a { font-weight: 600; color: #5cb85c; }
</style>

<div class="auth-wrapper">
  <div class="auth-card">

    <h1 class="auth-title">{{ title }}</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form action="{{ action }}" method="post">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Benutzername"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Passwort"
          required
        >
      </div>

      {% if show_role %}
      <div class="form-group">
        <label for="role">Rolle</label>
        <select class="form-control" name="role" required>
          <option value="student">Sch√ºler</option>
          <option value="teacher">Lehrer</option>
        </select>
      </div>
      {% endif %}

      <button type="submit" class="btn btn-primary btn-block">
        {{ button_label }}
      </button>
    </form>

    {% if footer_text %}
      <p class="auth-footer-text">
        {{ footer_text }}
        <a href="{{ footer_link_url }}">{{ footer_link_label }}</a>
      </p>
    {% endif %}

  </div>
</div>
{% endblock %}
